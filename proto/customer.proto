message JobListResponse {
        repeated JobItemResponse jobitemresponse = 1;
}

message JobItemResponse {
        int32 id = 1;
        string Title = 2;
        string JobId = 3;
}

message JobItemRequest {
        int32 id = 1;
}

message CreateJobItemRequest {
        string Title = 1;
        string JobId = 2;
}

message DeleteJobItemResponse {
